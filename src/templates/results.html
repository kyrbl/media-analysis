<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        .result {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <div>
        {% if results %}
            {% for result in results %}
                <div class="result">{{ result }}</div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>
